<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recycling Game</h1>
    <p>Drag and drop the recycling items into the correct bin:</p>

    <!-- Recycling bins -->
    <div class="bins">
        <div id="paper-bin" class="bin">Paper Bin</div>
        <div id="plastic-bin" class="bin">Plastic Bin</div>
        <div id="metal-bin" class="bin">Metal Bin</div>
    </div>

    <!-- Recyclable items -->
    <div class="items">
        <div id="paper1" class="item" draggable="true">Newspaper</div>
        <div id="paper2" class="item" draggable="true">Cardboard</div>
        <div id="plastic1" class="item" draggable="true">Water Bottle</div>
        <div id="plastic2" class="item" draggable="true">Milk Jug</div>
        <div id="metal1" class="item" draggable="true">Aluminum Can</div>
        <div id="metal2" class="item" draggable="true">Tin Can</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
